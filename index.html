<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script type="module" src="./scripts.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <p>Play Rock Paper Scissors with the computer. Take your pick with the buttons below!</p>
  <p>First to five points wins.</p>
  <p>The computer promises to play fair and square (probably).</p>

  <button id="rock-button">Rock</button>  
  <button id="paper-button">Paper</button>
  <button id="scissors-button">Scissors</button>

  <div id="text-area">
    <h4>Scores</h4>
    <p id="human-score-para"></p>
    <p id="computer-score-para"></p>

    <h1 id="game-results"></h1>

    <h4 id="round-heading">Make a selection to start the first round.</h4>
    <p id="round-selections"></p>
    <p id="round-results"></p>
  </div>
</body>
</html>
